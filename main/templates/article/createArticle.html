{% extends 'account/user_account.html' %}
{% load static %}
{% load custom_filters %}

{%block head%}
<script src="{% static 'globals.js' %}"></script>
<script src="{% static 'article/create.js' %}"></script>
{%endblock head%}


{% block user_body %}
{%if request.user.is_authenticated%}
<div class="container mt-2">
    <form type="'post" id="new-article">
        <div class="row">
            <label class="col-sm-2" style="font-weight:bold;">Title :: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required name="title">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2" style="font-weight:bold;">Category :: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required name="category">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2" style="font-weight:bold;">Body :: </label>
            <div class="col-sm-10">
                <textarea class="form-control" required name="article" style="height: 500px;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary w-100">Create</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" name="created_by" value="{{request.user}}">
            </div>
        </div>
    </form>
</div>
{%endif%}
{%endblock user_body %}
