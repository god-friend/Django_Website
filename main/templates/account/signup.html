<html>
    <head>
        <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <p><b>{{message}}</b></p>
            <form  id="login-form" action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="row ">
                    <label class="col form-label">Username :: </label>
                    <div class="col">
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="row ">
                    <label class="col form-label">Firstname :: </label>
                    <div class="col">
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                </div>
                <div class="row ">
                    <label class="col form-label">Lastname :: </label>
                    <div class="col">
                        <input type="text" class="form-control" name="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-8 form-label">Role :: </label>
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" value="TE" required>
                            <label class="form-check-label">Teacher</label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" value="ST" required>
                            <label class="form-check-label">Student</label>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <label class="col form-label">Password :: </label>
                    <div class="col">
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="row ">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </div>
                <div class="row ">
                    <label class="col col-form-label">Already have an Account?
                        &nbsp;<a class="mb-2 btn btn-link" href="{% url 'login' %}">Login</a>
                    </label>
                </div>
            </form>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
