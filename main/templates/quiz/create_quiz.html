{%extends 'account/user_account.html'%}
{% load custom_filters %}
{% load static %}

{%block head%}
<script src="{% static 'globals.js' %}" type="text/javascript"></script>
<script src="{% static 'quiz/newQuiz.js' %}" type="text/javascript"></script>
{%endblock head%}

{%block user_body%}
    <div id="create-div" class="container">
        <form id="max-questions">
            <div class="row">
                <div class="col-sm-4">
                    <label style="font-weight: bold;">How Many Questions you want in Quiz :: </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="num" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input type="hidden" value="{{request.user}}" name="username">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary w-100">Okay</button>
                </div>
            </div>
        </form>
    </div>
{%endblock user_body%}
